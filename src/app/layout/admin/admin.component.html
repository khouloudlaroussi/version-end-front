<div class="pcoded" [attr.nav-type]="navType" [attr.theme-layout]="themeLayout" [attr.layout-type]="layoutType"
  [attr.vertical-placement]="verticalPlacement" [attr.vertical-layout]="verticalLayout"
  [attr.pcoded-device-type]="deviceType" [attr.vertical-nav-type]="verticalNavType"
  [attr.vertical-effect]="verticalEffect" [attr.vnavigation-view]="vNavigationView" (window:resize)="onResize($event)">
  <div class="pcoded-overlay-box"></div>
  <div class="pcoded-container navbar-wrapper">
    <nav class="navbar header-navbar pcoded-header" [attr.pcoded-header-position]="pcodedHeaderPosition"
      [attr.header-theme]="headerTheme">
      <div class="navbar-wrapper">
        <div class="navbar-logo" [attr.logo-theme]="logoTheme">
          <a class="mobile-menu" id="mobile-collapse" href="javascript:;" (click)="toggleOpened()"
            [exclude]="'#main_navbar'" (clickOutside)="onClickedOutside($event)">
            <i class="ti-menu"></i>
          </a>
          <a [routerLink]="['/']">
         
          </a>
          <a (click)="onMobileMenu()" class="mobile-options">
            <i class="ti-more"></i>
          </a>
        </div>

        <div class="navbar-container">
          <div>
            <ul class="nav-left">
              <li>
                <div class="sidebar_toggle">
                  <a href="javascript:;" (click)="toggleOpened()"><i class="ti-menu f-18"></i></a>
                </div>
              </li>
              <li>
                <a href="javascript:;" appToggleFullScreen>
                  <i class="ti-fullscreen"></i>
                </a>
              </li>
              <li class="mega-menu-top">

              </li>
            </ul>
            <ul [@mobileMenuTop]="isCollapsedMobile" class="nav-right" [ngClass]="isCollapsedMobile">

              <li class="user-profile header-notification">
                <a [routerLink]="['/']">
                  <img src="assets/images/profile.png" class="img-radius" alt="User-Profile-Image" />
                  <span>{{this.nomuser}}</span>
                  <i class="ti-angle-down"></i>
                </a>
                <ul class="show-notification profile-notification">

                  <li>
                    <a [routerLink]="" (click)="logout()">
                      <i class="ti-layout-sidebar-left"></i> Déconnexion
                    </a>
                  </li>
                </ul>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </nav>


    <div class="pcoded-main-container" [style.margin-top]="headerFixedMargin">
      <div class="pcoded-wrapper">
        <nav id="main_navbar" class="pcoded-navbar" (clickOutside)="onClickedOutside($event)"
          [exclude]="'#mobile-collapse'" [attr.pcoded-header-position]="pcodedHeaderPosition"
          [attr.navbar-theme]="navBarTheme" [attr.active-item-theme]="activeItemTheme" sub-item-theme="theme2"
          active-item-style="style0" [attr.pcoded-navbar-position]="pcodedSidebarPosition">
          <div class="sidebar_toggle">
            <a href="javascript:;"><i class="icon-close icons"></i></a>
          </div>
          <div class="pcoded-inner-navbar main-menu" appAccordion>
            <div class="">

              <div class="main-menu-content">
                <ul>
                  <li [@mobileMenuTop]="isCollapsedSideBar" class="more-details" [ngClass]="isCollapsedSideBar">
                    <a [routerLink]="['/user/profile']"><i class="ti-user"></i>View Profile</a>

                    <a [routerLink]="" (click)="logout()">
                      <i class="ti-layout-sidebar-left"></i> Déconnexion</a>
                  </li>
                </ul>
              </div>
            </div>

            <perfect-scrollbar *ngIf="this.userRole==='admin'" [style.max-width]="'100%'"
              [style.max-height]="'calc(100vh - 230px)'" [config]="config">
              <div class="d-color">
                <div class="pcoded-navigatio-lavel" [attr.menu-title-theme]="menuTitleTheme">

                </div>
                <ul class="pcoded-item pcoded-left-item" [attr.item-border]="itemBorder"
                  [attr.item-border-style]="itemBorderStyle" [attr.subitem-border]="subItemBorder" appAccordionLink>


                  <li appAccordionLink>
                    <a [routerLink]="['/dashboard/mang_proj']" target="_self" appAccordionToggle>
                      <span class="pcoded-micon"><i class="ti-agenda"></i></span>
                      <span class="pcoded-mtext">Gestion des projets</span>
                      <span class="pcoded-mcaret"></span>
                    </a>
                  </li>
                  <li appAccordionLink>
                    <a [routerLink]="['/dashboard/project-blouquer']" target="_self" appAccordionToggle>
                      <span class="pcoded-micon"><i class="ti-layout-column2"></i></span>
                      <span class="pcoded-mtext">Gestion des projet annuler</span>
                      <span class="pcoded-mcaret"></span>
                    </a>
                  </li>
                  <li appAccordionLink>
                    <a [routerLink]="['/dashboard/mang-user']" target="_self" appAccordionToggle>
                      <span class="pcoded-micon"><i class="ti-user"></i></span>
                      <span class="pcoded-mtext">Gestion des utilisateurs </span>
                      <span class="pcoded-mcaret"></span>
                    </a>
                  </li>
                  <li appAccordionLink>
                    <a [routerLink]="['/dashboard/mang-tache']" target="_self" appAccordionToggle>
                      <span class="pcoded-micon"><i class="ti-list-ol"></i></span>
                      <span class="pcoded-mtext">Gestion des taches</span>
                      <span class="pcoded-mcaret"></span>
                    </a>
                  </li>
                  <li appAccordionLink>
                    <a [routerLink]="['/dashboard/mang-affectation']" target="_self" appAccordionToggle>
                      <span class="pcoded-micon"><i class="ti-control-shuffle"></i></span>
                      <span class="pcoded-mtext">Affectation des taches </span>
                      <span class="pcoded-mcaret"></span>
                    </a>
                  </li>
                  <li appAccordionLink>
                    <a [routerLink]="['/dashboard/avancement']" target="_self" appAccordionToggle>
                      <span class="pcoded-micon"><i class="ti-stats-up"></i></span>
                      <span class="pcoded-mtext">Avancement</span>
                      <span class="pcoded-mcaret"></span>
                    </a>
                  </li>
                  <li appAccordionLink>
                    <a [routerLink]="['/dashboard/chart']" target="_self" appAccordionToggle>
                      <span class="pcoded-micon"><i class="ti-stats-up"></i></span>
                      <span class="pcoded-mtext">Statistique</span>
                      <span class="pcoded-mcaret"></span>
                    </a>
                  </li>

                </ul>
              </div>
            </perfect-scrollbar>
            <perfect-scrollbar *ngIf="this.userRole==='user'" [style.max-width]="'100%'"
              [style.max-height]="'calc(100vh - 230px)'" [config]="config">
              <div class="d-color">
                <div class="pcoded-navigatio-lavel" [attr.menu-title-theme]="menuTitleTheme">
                </div>
                <ul class="pcoded-item pcoded-left-item" [attr.item-border]="itemBorder"
                  [attr.item-border-style]="itemBorderStyle" [attr.subitem-border]="subItemBorder" appAccordionLink>

                  <li appAccordionLink>
                    <a [routerLink]="['/dashboard-user/mes-tache']" target="_self" appAccordionToggle>
                      <span class="pcoded-micon"><i class="ti-layout-column3"></i></span>
                      <span class="pcoded-mtext">Consulter mes tache </span>
                      <span class="pcoded-mcaret"></span>
                    </a>
                  </li>
                  <li appAccordionLink>
                    <a [routerLink]="['/dashboard-user/my-sujet']" target="_self" appAccordionToggle>
                      <span class="pcoded-micon"><i class="ti-help"></i></span>
                      <span class="pcoded-mtext">Gestion des sujets </span>
                      <span class="pcoded-mcaret"></span>
                    </a>
                  </li>
                  <li appAccordionLink>
                    <a [routerLink]="['/dashboard-user/public-sujet']" target="_self" appAccordionToggle>
                      <span class="pcoded-micon"><i class="ti-write"></i></span>
                      <span class="pcoded-mtext">Sujets publier </span>
                      <span class="pcoded-mcaret"></span>
                    </a>
                  </li>

                </ul>
              </div>
            </perfect-scrollbar>
          </div>
        </nav>
        <div class="pcoded-content">
          <div class="pcoded-inner-content">
            <div class="main-body">
              <div class="page-wrapper">


                <div class="page-body">

                  <router-outlet>
                  </router-outlet>

                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
