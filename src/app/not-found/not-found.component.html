<!DOCTYPE html>
<html>

<head>
  <title>404 Page Error</title>
  <link rel="stylesheet" type="text/css">
</head>

<body>
  <div id="container">
    <div class="content">
      <h2>404</h2>
      <h4>oops !! page introuvable</h4>
      <p>La page que vous cherchiez n'existe pas. vous avez peut-être mal saisi l'adresse ou
        la page a peut-être bougé.</p>
      <a (click)="retour()">Retour </a>
    </div>
  </div>
  <script type="text/javascript">
    var container = document.getElementById('container');
    window.onmousemove = function (e) {
      var x = e.clientX / 5,
        y = e.clientY / 5;
      container.style.backgroundPositionX = x + 'px';
      container.style.backgroundPositionY = y + 'px';


    }
  </script>
</body>

</html>
