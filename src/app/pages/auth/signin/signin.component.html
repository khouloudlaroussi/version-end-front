<!DOCTYPE html>
<html>

<head>
  <title>page de connexion</title>
  <!--Made with love by Mutiullah Samim -->

  <!--Bootsrap 4 CDN-->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous" />

  <!--Fontawesome CDN-->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
    integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous" />

  <!--Custom styles-->
</head>

<body>
  <div class="container">
    <div class="d-flex justify-content-center h-100">
      <div class="card">
        <span><img src="" class="ico" for="g" /></span>
        <div class="card-header" id="g">
          <h3>Se connecter</h3>
          <div class="d-flex justify-content-end social_icon"></div>
        </div>
        <div class="card-body">
          <form class="form" [formGroup]="loginForm">
            <div class="input-group form-group">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="fas fa-user"></i></span>
              </div>
              <input class="form-control" placeholder="Email" type="email" #email name="email"
                formControlName="email" />
            </div>
            <small *ngIf="
                  loginForm.controls.email.invalid &&
                  loginForm.controls.email.touched
                " class="text-danger">
              Champ obligatoire format *****@mail.com
            </small>
            <div class="input-group form-group">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="fas fa-key"></i></span>
              </div>
              <input type="password" class="form-control" required placeholder="Mot de Passe" name="password" #password
                formControlName="password" />
            </div>
            <small *ngIf="
                  loginForm.controls.password.invalid &&
                  loginForm.controls.password.touched
                " class="text-danger">
              Champ obligatoire *
            </small>
            <!-- <div class="row align-items-center remember">
                <a class="nav-link text-white" routerLink="/register"
                  >Cr√©er un compte</a
                >
              </div> -->
            <div class="form-group">
              <button class="btn float-right login_btn" [disabled]="loginForm.invalid" (click)="
                  onSignin(
                    email.value,
                    password.value
                  )">Login</button>

            </div>
          </form>
        </div>

      </div>
    </div>
  </div>
</body>

</html>
