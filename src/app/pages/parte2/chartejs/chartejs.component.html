<ejs-accumulationchart [title]='this.chartTitle' [legendSettings]='legend' >
    <e-accumulation-series-collection>
        <e-accumulation-series type='Pie' [dataSource]='piedata' xName='name' yName='value' [dataLabel]='chartLabel'>
        </e-accumulation-series>
    </e-accumulation-series-collection>
</ejs-accumulationchart>
