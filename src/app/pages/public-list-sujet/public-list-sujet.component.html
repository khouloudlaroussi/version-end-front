<!-- Page-header start -->
<div class="">
  <div class="page-header card">
    <div class="row align-items-end">
      <div class="col-lg-8">
        <div class="page-header-title">
          <span><i class="icofont icofont-key bg-c-green"></i></span>
          <div class="d-inline">
            <span class="d-block">
              <h4>Liste des sujets</h4>
            </span>
            <span>Consulter les sujets publier par les techniciens</span>
          </div>
        </div>
      </div>
      <div class="col-lg-4">
        <div class="page-header-breadcrumb">
          <ul class="breadcrumb">
            <li class="breadcrumb-item">
              <a [routerLink]="'/'">
                <i class="icofont icofont-home"></i>
              </a>
            </li>
            <li class="breadcrumb-item">

              <a>Liste_sujets</a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- Page-header end -->

<div class="row">
  <div class="col-sm-12">
    <app-card [title]="'sujet publier'">
      <div class="col-md-6 col-lg-8 offset-lg-2">
        <div class="pcoded-search">
          <div class="pcoded-search-box">
            <input type="text" placeholder="Rechercher" name="search" [(ngModel)]="term" autocomplete="off" />
            <span class="search-icon"><i class="ti-search" aria-hidden="true"></i></span>
          </div>
        </div>
      </div>
      <br><br>
      <div class="card text-center" *ngFor="let item of this.listsujet |filter:term">
        <div class="card-header">

          <img *ngIf="item.etat=='1'" style="float: left;width: 25px;" src="./../../../assets/imgsuject/resu.png"
            alt="sssss">
          <img *ngIf="item.etat=='0'" style="float: left;width: 25px;" src="./../../../assets/imgsuject/nonres.png"
            alt="sssss">

          <h4 style="font-family: Georgia, serif;
             font-size: 25px;
             letter-spacing: 2px;
             word-spacing: 2px;
             color: #000000;
             font-weight: 700;
             text-decoration: underline solid rgb(68, 68, 68);
             font-style: italic;
             font-variant: normal;
             text-transform: uppercase;">{{item.titre}}</h4>
          <hr>
        </div>
        <div class="card-body">

          <p class="card-text" style="font-family: Georgia, serif;
              font-size: 12px;
              letter-spacing: 2px;
              word-spacing: 2px;
              color: #000000;
              font-weight: 700;
              text-decoration: none solid rgb(68, 68, 68);
              font-style: italic;
              font-variant: normal;
              text-transform: capitalize;">{{item.description_sujet}}</p>

        </div>
        <div class="card-footer text-muted">
          <br>
          <hr>
          <br>
          <button type="button" style="color: blue;" class="btn btn-light" [routerLink]="[
                '/dashboard-user/detaile-sujet',item.id_sujet]">Plus des DÃ©tails</button>
          <br>

  
        </div>
      </div>

    </app-card>

  </div>
</div>
